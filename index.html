<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMusic Pallete</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <main class="container">
        <div class="message">
            <h1 id="date">
                Current Date
            </h1>
            <h2>
            <span id="greeting">Welcome,</span>
            <span id="name" contenteditable="true">Name</span>
            <span>!</span>
            </h2>
            <div class="music-buttons">
                <img src="img/play_btn.png" alt="play button" id="play-btn" />
                <img src="img/music_btn.png" alt="list all music button" id="music-btn" />
            </div>
        </div>

        <div class ="music-container">
            <div class="music-list">
                <img src="img/add_btn.png" alt="add-icon" />
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script> 
</body>
</html>
